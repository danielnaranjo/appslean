<div class="row hidden-xs">
  <div class="col-md-12 line">
    <div class="row">
      <div class="col-md-11 col-sm-10">Account > Lawyers</div>
      <div class="col-md-1 col-sm-2 col-xs-12"><a ng-controller="LoginCtrl" ng-click="logout();" class="logout">Logout</a></div>
    </div>
  </div>
</div>
<div class="dashboard">
  <div class="row">
    <div class="col-md-3 col-sm-3 hidden-xs">
    	<menu></menu>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="row" ng-controller="MainCtrl">
        <div class="col-md-12 col-sm-12 col-xs-12">
        	<tabset>
			 <tab heading="Attorney list" ng-controller="LawyersCtrl">
	          <table class="table table-striped table-hover" style="padding:20px 20px 20px 0;">
	            <thead>
	              <tr>
	                <td><strong>Lawyers</strong></td>
	                <td class="hidden-xs"><strong>E-mail</strong></td>
	                <td><strong>Type of compensation</strong></td>
	                <td><strong>Last comp.</strong></td>
	                <td> </td>
	              </tr>
	            </thead>
	            <tbody>
	              <tr ng-repeat="d in lawyers.data">
	                <td class="capitalize"><a href="javascript:;" ng-click="open()">{{d.name}} {{d.middle}} {{d.lastname}}</a></td>
	                <td class="hidden-xs"><a href="mailto:{{d.email}}">{{d.email}}</a></td>
	                <td>{{d.type}}</td>
	                <td>{{'2015-04-01'|date}}</td>
	                <td><!-- <a href="javascript:;" ng-click="open()">Report</a> -->
	                	<a ng-href="#/report/{{d.uid}}"><i class="glyphicon glyphicon-search"></i></a>
	                </td>
	              </tr>
	              <tr ng-hide="lawyers.data">
	                <td colspan="4">Loading data..</td>
	              </tr>
	            </tbody>
	          </table>
	          <!-- <p class="text-center">
	            <button class="btn btn-default">Previous</button>
	            <button class="btn btn-default">Next</button>
	          </p> -->
	      	</tab> 
	      	<tab heading="New attorney">
	      		<form class="form" role="form"style="padding:20px 20px 20px 0;" ng-submit="processSend()">
	      			<div class="row">
	      				<div class="col-md-4 col-sm-4 col-xs-4">
	      					<input type="text" class="form-control" placeholder="Employee #" name="employee" ng-model="lawyer.employee">
	      				</div>
	      				<div class="col-md-4 col-sm-4 col-xs-4">
	      					<input type="text" class="form-control" placeholder="1099" name="ninenine" ng-model="lawyer.ninenine">
	      				</div>
	      				<div class="col-md-4 col-sm-4 col-xs-4">
	      					<input type="text" class="form-control" placeholder="W2" name="wtwo" ng-model="lawyer.wtwo">
	      				</div>
	      			</div>
	      			<hr>
	      			<div class="form-group">
	      				<input type="text" class="form-control" placeholder="First Name" name="name" ng-model="lawyer.name">
	      			</div>
	      			<div class="form-group">
	      				<input type="text" class="form-control" placeholder="Last Name" name="lastname" ng-model="lawyer.lastname">
	      			</div>
	      			<div class="form-group">
	      				<input type="email" class="form-control" placeholder="yourname@company.com" name="email" ng-model="lawyer.email">
	      			</div>
	      			<div class="row" style="margin-bottom:15px;">
	      				<div class="col-md-7 col-sm-7 col-xs-12">
	      					<input type="text" class="form-control" placeholder="Address" name="address" ng-model="lawyer.address">
	      				</div>
	      				<div class="col-md-3 col-sm-3 col-xs-12">
	      					<input type="text" class="form-control" placeholder="City" name="city" ng-model="lawyer.city">
	      				</div>
	      				<div class="col-md-2 col-sm-2 col-xs-12">
	      					<input type="text" class="form-control" placeholder="Zip Code" name="zipcode" ng-model="lawyer.zipcode">
	      				</div>
	      			</div>
	      			<div class="row">
	      				<div class="col-md-6">
	      					<input type="text" class="form-control" placeholder="(704) 555-1234" name="phone" ng-model="lawyer.phone">
	      				</div>
	      				<div class="col-md-6">
	      					<input type="text" class="form-control" placeholder="(980) 555-1234" name="mobile" ng-model="lawyer.mobile">
	      				</div>
	      			</div>
	      			<hr>
	      			<div class="form-group">
	      				<input type="number" class="form-control" placeholder="SSN #000-0000-000" name="ssn" ng-model="lawyer.ssn">
	      				<small>We use secure data store and only display the last 4-digits.</small>
	      			</div>
	      			<hr>
	      			<div class="row"><!-- form-group -->
	      				<div class="col-md-4">
		      				<select class="form-control" name="partner" ng-model="lawyer.partner">
		      					<option value="">Partnership</option>
		      					<option value="1" >Yes</option>
		      					<option value="0" >No</option>
		      				</select>
	      				</div>
	      				<div class="col-md-4">
		      				<select class="form-control" name="type" ng-model="lawyer.type">
		      					<option value="">Profile NETK</option>
		      					<option value="{{e.tID}}" ng-repeat="e in equity.data">{{e.type}}</option>
		      				</select>
	      				</div>
	      				<div class="col-md-4">
		      				<select class="form-control" name="type" ng-model="lawyer.office">
		      					<option value="">Office or Offside</option>
		      					<option value="1" >Office</option>
		      					<option value="0" >No Office</option>
		      				</select>
	      				</div>
	      			</div>
	      			<hr>
	      			<p>
	      				<button type="submit" class="btn btn-info">Add new lawyer</button>
	      			</p>
	      		</form>
	      	</tab>
	      </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
