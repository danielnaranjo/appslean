<div class="row hidden-xs">
  <div class="col-md-12 line">
    <div class="row">
      <div class="col-md-11 col-sm-10">Account > Dasboard</div>
      <div class="col-md-1 col-sm-2 col-xs-12"><a ng-href="#/logout" class="logout">Logout</a></div>
    </div>
  </div>
</div>
<div class="dashboard">
  <div class="row">
    <div class="col-md-3 col-sm-3 hidden-xs">
      <menu></menu>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="row hidden-xs">
        <div class="col-md-7 col-sm-6 col-xs-12">
          <h3 ng-hide="chart1">Loading charts</h3>
          <div google-chart chart="chart1" style="padding:20px;width:100%"></div>
        </div>
        <div class="col-md-5 col-sm-6 col-xs-12">
          <h3 ng-hide="chart2">Loading charts</h3>
          <div google-chart chart="chart2" style="padding:20px;width:100%"/>
        </div>
      </div>
      <div class="row" ng-controller="ReportsCtrl">
        <div class="col-md-12">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <td><strong>Lawyers</strong></td>
                <td class="hidden-xs"><strong>Company/Name</strong></td>
                <td><strong>File #</strong></td>
                <td><strong>Last collect</strong></td>
                <td><strong>Amount</strong></td>
                <td class="hidden-xs"><strong>Payment</strong></td>
                <td> </td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="d in reports.data | orderBy:date:reverse | limitTo:10">
                <td class="capitalize">{{d.name}} {{d.lastname}}</td>
                <td class="hidden-xs">{{d.nameclient}}</td>
                <td class="hidden-xs">{{d.filenumber}}</td>
                <td class="hidden-xs">{{d.payment}}</td>
                <td>{{d.amount|currency}}</td>
                <td>{{d.date|date}}</td>
                <td><a href="#/report/{{d.uid}}"><i class="glyphicon glyphicon-search"></i></a></td>
              </tr>
                <tr ng-hide="reports.data">
                  <td colspan="7">Loading data..</td>
                </tr>
            </tbody>
          </table>
          <p class="text-left"><!--  ng-click="goto('collect')" -->
            <a href="#/collects">
              <button class="btn btn-warning">Add collect</button>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
