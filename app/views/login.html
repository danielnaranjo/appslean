<div class="row hidden-xs">
  <div class="col-md-12 line">
    <div class="row">
      <div class="col-md-11 col-sm-10">Account > Sign in</div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
  	<div class="col-md-6 col-md-offset-3">
    	<div class="center-form panel">
	      <div class="panel-body">
	        <h2 class="text-center">Log in</h2>
	        <form name="loginUserForm" ng-submit="login()" method="post" >
	          <div class="form-group has-feedback">
	            <input class="form-control input-lg" type="email" name="email" ng-model="login.email" placeholder="E-mail" required autofocus>
	            <span class="ion-at form-control-feedback"></span>
	          </div>
	          <div class="form-group has-feedback">
	            <input class="form-control input-lg" type="password" name="password" ng-model="login.password" placeholder="Password" required>
	            <span class="ion-key form-control-feedback"></span>
	          </div>
	          <button type="submit" data-ng-disabled="loginUserForm.$invalid" class="btn btn-lg btn-block btn-success" ng-click="login(email)">Log in</button>
	          <br/>
	          <p class="text-center">
	            <small>Don't have an account yet? <a href="mailto:info@apps-lean.com?subject=Request new access&body=MSW Lawyers PLLC Access to web application.">Sign up</a></small><!-- /#/signup -->
	          </p>
	          {{login}}
	        </form>
	      </div>
	    </div>
    </div>
  </div>
  <div class="row">
  	<div class="col-md-12">
  		
  	</div>
  </div>
</div>
