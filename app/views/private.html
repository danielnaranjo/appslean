<div class="row hidden-xs">
  <div class="col-md-12 line">
    <div class="row">
      <div class="col-md-11 col-sm-10">Account > Report</div>
      <div class="col-md-1 col-sm-2 col-xs-12"><a ng-href="#/logout" class="logout">Logout</a></div>
    </div>
  </div>
</div>
<div class="dashboard">
  <div class="row">
    <div class="col-md-3 col-sm-3 hidden-xs">
      <menu></menu>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
    	<div class="row">
    		<div class="col-md-12">
    			<h3>Lastest feedback and roadmap</h3>
    		</div>
    	</div>
    	<div class="row" style="padding:20px 0">
    		<div class="col-md-4" ng-repeat="message in messages">
    			<div class="panel panel-default">
				  <div class="panel-body">
				    <blockquote>
				    	<input ng-model="message.text" ng-change="messages.$save(message)" style="border:0;">
				    	<footer>{{message.startedAt|date}}</footer>
				    <blockquote>
				  </div>
				  <div class="panel-footer">
				  	<a ng-click="messages.$remove(message)">Delete</a>
				  </div>
				</div>
    		</div>
    	</div>
    	<hr>
      <div class="row">
        <div class="col-md-6">
			<form ng-submit="addMessage()">
		    	<div class="form-group">
		    		<label>Feedback</label>
		    		<textarea ng-model="newMessageText" class="form-control"></textarea>
		    	</div>
		      	<button type="submit" class="btn btn-default">Add Message</button>
		    </form>
		 </div>
    	</div>
      </div>
    </div>
</div>
