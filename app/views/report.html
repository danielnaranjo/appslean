<div class="row hidden-xs">
  <div class="col-md-12 line">
    <div class="row">
      <div class="col-md-11 col-sm-10">Account > Report</div>
      <div class="col-md-1 col-sm-2 col-xs-12"><a ng-href="#/logout" class="logout">Logout</a></div>
    </div>
  </div>
</div>
<div class="dashboard">
  <div class="row">
    <div class="col-md-3 col-sm-3 hidden-xs">
      <menu></menu>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="row">
        <h3> Split report</h3>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <td>Company or Person Name</td>
              <td>File #</td>
              <td>Payment Method</td>
              <td>Amount Deposited</td>
              <td>Account</td>
              <td>%</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{nameclient}}</td>
              <td>{{filnumber}}</td>
              <td>{{payment}}</td>
              <td>{{amount}}</td>
              <td>{{account}}</td>
              <td>%</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
