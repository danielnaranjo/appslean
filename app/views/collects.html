<div class="row hidden-xs">
  <div class="col-md-12 line">
    <div class="row">
      <div class="col-md-11 col-sm-10">Account > Collect</div>
      <div class="col-md-1 col-sm-2 col-xs-12"><a ng-controller="LoginCtrl" ng-click="logout();" class="logout">Logout</a></div>
    </div>
  </div>
</div>
<div class="dashboard">
  <div class="row">
    <div class="col-md-3 col-sm-3 hidden-xs">
      <menu></menu>
    </div>
    <div class="col-md-9 col-sm-9 col-xs-12">
      <div class="row">
        <div class="col-md-12">
        	<form class="form" role="form" style="padding:20px 20px 20px 0;" ng-submit="processSend()">
      			<div class="form-group">
      				<input type="date" class="form-control" placeholder="MM/DD/YYYY" name="date" ng-model="collects.date">
      			</div>
      			<hr>
      			<div class="row">
      				<div class="col-md-6 col-sm-6 col-xs-12">
      					<input type="text" class="form-control" placeholder="Company or Person Name" name="nameclient" ng-model="collects.nameclient">
      				</div>
      				<div class="col-md-6 col-sm-6 col-xs-12">
      					<input type="text" class="form-control" placeholder="File #" name="filenumber" ng-model="collects.filenumber">
      				</div>
      			</div>
      			<hr>
      			<div class="form-group" ng-controller="LawyersCtrl">
      				<select class="form-control" name="lawyer" ng-model="collects.lawyer">
      					<option value="">Choose one</option>
      					<option value="{{d.uid}}" ng-repeat="d in lawyers.data">
                  <!-- {{d.name | limitTo:1 | uppercase}}{{d.lastname | limitTo:1 | uppercase}} -  -->
                  {{d.name | uppercase}} {{d.lastname | uppercase}}
                </option>
      				</select>
      			</div>
      			<div class="form-group">
      				<input type="text" class="form-control" placeholder="Amount deposit" name="amount" ng-model="collects.amount">
      			</div>
      			<div class="form-group">
      				<select class="form-control" name="payment" ng-model="collects.payment">
	  					<option value="">Method of payment</option>
	  					<option value="{{p.pID}}" ng-repeat="p in payments.data">{{p.payment}}</option>
	  				</select> 
      			</div>
      			<div class="form-group" ng-show="collects.payment==5">
      				<input type="text" class="form-control" placeholder="Reference No." name="reference" ng-model="collects.reference">
      			</div>
            <div class="form-group" ng-show="collects.addcommet">
              <hr>
              <textarea class="form-control" placeholder="Comment here" name="comments" ng-model="collects.comments"></textarea>
              <hr>
            </div>
      			<p>
      				<button type="submit" class="btn btn-success" ng-click="addCollect(collect)">
      					Add collect
      				</button>
              <button class="btn btn-primary disabled">
                Save and continue
              </button>
              <input type="checkbox" ng-model="collects.addcommet"> Add comment
              <button class="btn btn-warning pull-right disabled">
                Load massive data
              </button>
      			</p>
            {{collects}}
      		</form>
        </div>
      </div>
    </div>
  </div>
</div>
